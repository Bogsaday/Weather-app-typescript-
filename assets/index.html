<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My wonderful ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../dist/index.js" defer></script>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="header text-2xl text-center font-bold">
        <h1>WonderfullAi</h1>
      </div>

      <div class="playground w-[40%] mx-auto my-8 border p-4 rounded-xl">
        <!-- input element -->
        <div class="inputContainer">
          <input
            type="text"
            class="p-4 w-full shadow-md border-2 rounded-xl outline-none inputEl"
            placeholder="Ask me anything..."
          />
        </div>

        <!-- response -->

        <p class="responseEl my-8">Generated content</p>

        <button
          class="btnGenerate bg-slate-900 text-white py-3 px-4 shadow-xl rounded-xl font-bold"
        >
          Generate
        </button>
      </div>
    </div>
  </body>
</html>
